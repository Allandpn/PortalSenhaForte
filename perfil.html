<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css_header.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/074fbb8e37.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagex/png" href="./Arquivos/imagens/logo.png">

    <title>Senha Forte</title>
</head>

<body>
    <header class="header-main">
        <div class="row align-items-center header-main-row">
            <div class="col-8 icon-menu icon-white">
                <i class="fa fa-2x fa-bars fa-bars" aria-hidden="true"></i>
            </div>
            <div class="col icon-globo icon-white">
                <i class="fa fa-2x fa-globe" aria-hidden="true"></i>
            </div>
            <div class="col icon-bell icon-white">
                <i class="fa fa-2x fa-bell-o" aria-hidden="true"></i>
            </div>
            <div class="col icon-user">
                <div id="head-login" class="head-login mouse-pointer icon-white">
                    <img src="Arquivos/imagens/perfil.png" width="35px" aria-hidden="true">
                    <i class="fa  fa-ax fa-chevron-down login-icon" aria-hidden="true"></i>
                </div>

                <div class="head-login-hidden">
                    <div class="icon_username">
                        <span id="name_user_db" style="font-weight: bold; margin-left: 0px;">
                            <script>
                                const name_user_test = () => {
                                    const db_user = JSON.parse(localStorage.getItem("db_user"))
                                    document.getElementById('name_user_db').innerHTML = db_user[0].usuario
                                }
                                name_user_test()
                            </script>
                        </span>
                    </div>
                    <div class="icon-perfil">
                        <a href="">
                            <i class="fa  fa-user login-icon-perfil" aria-hidden="true"></i>
                            <a href="perfil.html"><span>Perfil</span></a>
                        </a>
                    </div>
                    <div class="icon-estatistc">
                        <a href="">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                            <span>Estatísticas</span>
                        </a>
                    </div>
                    <div class="icon-perfil">
                        <a href="">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span>Configurações</span>
                        </a>
                    </div>
                    <div class="icon-exit">
                        <a href="index.html">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>

            <script>
                $(document).on("click", ".head-login", function () {
                    $(".head-login-hidden").toggleClass('head-login-show');
                    $(".head-login").toggleClass('active-head-login');
                });
            </script>

        </div>
    </header>

    <section class="wrapper-main">
        <nav class="menu-lateral">
            <a href="home_login.html"><i class="fa fa-2x fa-sign-out icon-exit-nav" aria-hidden="true"></i></a>
        </nav>

        <div class="contain-main">
            <div class="contain-title">
                Gerenciar Conta
            </div>
            <div class="form-user form-user-main">
                <div class="row former-header">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Redes Sociais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Conteúdo Produzido</a>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputUsername01" class="col-sm-3 col-form-label">Usuário</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputUsername01" placeholder="">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputPassword01" class="col-sm-3 col-form-label">Senha</label>
                            <div class="col-sm-8 ">
                                <input type="password" class="form-control password_text" id="inputPassword01"
                                    placeholder=""> <i id="password_eye01" class="fa fa-eye password-eye"
                                    aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputPassword02" class="col-sm-3 col-form-label desalied">Confirmar
                                Senha</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword02" placeholder=""> <i id="password_eye02"
                                    class="fa fa-eye password-eye" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="informacao-pessoal">
                    Informação Pessoal
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputFirstName01" class="col-sm-3 col-form-label">Nome</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputFirstName01" placeholder="">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputSobrenome01" class="col-sm-3 col-form-label">Sobrenome</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputSobrenome01" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputDataNasc01" class="col-sm-3 col-form-label desalied">Data de
                                nascimento</label>
                            <div class="col-sm-8">
                                <input type="date" name="inputDataNasc01" class="form-control" id="inputDataNasc01">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputTelefone01" class="col-sm-3 col-form-label">Telefone</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputTelefone01" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputPais01" class="col-sm-3 col-form-label">País</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="select-pais" name="select-pais">
                                    <option></option>
                                    <option>Brasil</option>
                                    <option>Estados Unidos</option>
                                    <option>Alemanha</option>
                                    <option>Japão</option>
                                    <option>Holanda</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputLinguagem01" class="col-sm-3 col-form-label">Idioma</label>
                            <div class="col-sm-8">
                                <select class="form-control " id="select-idioma" name="select-idioma">
                                    <option></option>
                                    <option>Português</option>
                                    <option>Inglês</option>
                                    <option>Alemão</option>
                                    <option>Japonês</option>
                                    <option>Espanhol</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-down">
                    <div class="form-group">
                        <button id="submit-botton-update" class="btn  btn-primary ">Salvar</button>
                        <a href="home_login.html"><button class=" btn  btn-secondary ">Cancelar</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"> <span>Alterações salvas com sucesso</span></h5>                      
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>




















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
