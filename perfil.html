<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css_header.css">
    <link rel="stylesheet" href="css/css_contain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/074fbb8e37.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagex/png" href="./Arquivos/imagens/logo.png">
    <title>Senha Forte</title>
</head>

<body>
    <header class="header-main">
        <div class="row">
            <div class="col-9 icon-menu">
                <i class="fa fa-2x fa-bars fa-bars" aria-hidden="true"></i>
            </div>
            <div class="col icon-globo">
                <i class="fa fa-2x fa-globe" aria-hidden="true"></i>
            </div>
            <div class="col icon-bell">
                <i class="fa fa-2x fa-bell-o" aria-hidden="true"></i>
            </div>
            <div class="col icon-user">
                <img src="Arquivos/imagens/perfil.png" width="35px" aria-hidden="true">
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <nav class="menu-lateral">
                    <a href="home_login.html"><i class="fa fa-2x fa-sign-out" aria-hidden="true"></i></a>
                </nav>
            </div>
            <div class="col">
                <div class="contain-main">
                    <div class="contain-title">
                        Gerenciar Conta
                    </div>
                    <div class="form-user">
                        <div class="row">
                            <div class="col">
                                Perfil
                            </div>
                            <div class="col">
                                Redes Sociais
                            </div>
                            <div class="col">
                                Conteúdo Produzido
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputUsername01" class="col-sm-3 col-form-label">Nome de Usuário</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputUsername01"
                                            placeholder="Usuário">
                                    </div>
                                </div>

                            </div>
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputPassword01" class="col-sm-3 col-form-label">Alterar Senha</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="inputPassword01"
                                            placeholder="*******">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputPassword02" class="col-sm-3 col-form-label">Alterar Senha</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="inputPassword02"
                                            placeholder="*******">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="informacao-pessoal">
                            Informação Pessoal
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputFirstName01" class="col-sm-3 col-form-label">Nome</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputFirstName01"
                                            placeholder="Nome">
                                    </div>
                                </div>

                            </div>
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputSobrenome01" class="col-sm-3 col-form-label">Sobrenome</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputSobrenome01"
                                            placeholder="Sobrenome">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputDataNasc01" class="col-sm-3 col-form-label">Data de
                                        nascimento</label>
                                    <div class="col-sm-8">
                                        <input type="date" name="inputDataNasc01" class="form-control form-control-lg"
                                            id="inputDataNasc01">
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputTelefone01" class="col-sm-3 col-form-label">Telefone</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputTelefone01"
                                            placeholder="DDD Numero">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputPais01" class="col-sm-3 col-form-label">País</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputPais01" placeholder="País">
                                    </div>
                                </div>

                            </div>
                            <div class="col">
                                <div class="form-group row">
                                    <label for="inputLinguagem01" class="col-sm-3 col-form-label">Linguagem</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputLinguagem01"
                                            placeholder="Linguagem">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button-down">
                            <div class="form-group">
                                <button class="submit-form-button submit-form btn btn-lg btn-primary ">Salvar</button>
                                <button
                                    class="submit-form-button submit-form btn btn-lg btn-secondary ">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
